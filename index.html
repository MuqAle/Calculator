<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>Calculator</title>
</head>
<body>
    <div id="big-container">
        <div id="output-container">
            <div id="output">0</div>
        </div>
        <div id="small-container">
            <div id="functions-container">
                <!-- <button id="all-clear-btn" class="function">AC</button> -->
                <button id = 'clear' class="function">AC</button>
                <button id="negative" class="function">+/-</button>
                <button id="percent" class="function">%</button>
            </div>
            <div id="digits-container">
                <button class="digit">7</button>
                <button class="digit">8</button>
                <button class="digit">9</button>
                <button class="digit">4</button>
                <button class="digit">5</button>
                <button class="digit">6</button>
                <button class="digit">1</button>
                <button class="digit">2</button>
                <button class="digit">3</button>
                <button class="digit">0</button>
                <button id="decimal">.</button>
            </div>
            <div id="operator-container">
                <button id="add" class="operator">+</button>
                <button id="subtract" class="operator">-</button>
                <button id="multiply" class="operator">x</button>
                <button id="divide" class="operator">/</button>
                <button id="enter-btn">=</button>
            </div>
        </div>
    </div>
    <script src ="js/script.js"></script>
</body>
</html>
